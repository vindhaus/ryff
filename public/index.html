<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Your Fucking Forecast</title>
  <style>
    :root { --bg:#0b0c0f; --card:#13151a; --ink:#e9ecf1; --muted:#9aa3af; --accent:#5eead4; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--ink); font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 16px; }
    h1 { font-size: clamp(24px, 4vw, 36px); margin:0; letter-spacing:.5px; }
    .card { background: var(--card); border-radius: 16px; padding: 16px; box-shadow: 0 6px 20px rgba(0,0,0,.25); }
    label { font-weight: 600; }
    select, button { font: inherit; background:#0f1116; color:var(--ink); border:1px solid #262a33; border-radius:10px; padding:10px 12px; }
    button { cursor: pointer; }
    button.primary { border-color: var(--accent); }
    small { color: var(--muted); }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    pre { white-space: pre-wrap; word-wrap: break-word; background:#0f1116; padding:12px; border-radius:12px; border:1px solid #2a2f3a; }
    .muted { color: var(--muted); }
  </style>

  <!-- Turbo for <turbo-frame> -->
  <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8.0.4/dist/turbo.es2017-umd.js" defer></script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Read Your Fucking Forecast</h1>
      <small class="muted">Unofficial. Source: NWS AFD. Cached when issued. No live API calls from the browser.</small>
    </header>

    <div class="card" style="margin-bottom:16px;" data-controller="selection">
      <div class="row" style="align-items:center;">
        <div>
          <label for="officeSelect">Forecast Office</label><br/>
          <select id="officeSelect" data-selection-target="officeSelect"></select>
        </div>
        <div>
          <label>&nbsp;</label><br/>
          <button class="primary" data-action="click->selection#loadSelected">Load</button>
        </div>
      </div>
      <small class="muted">Offices shown are those currently cached by the server.</small>
    </div>

    <turbo-frame id="afd_frame">
      <div class="card">
        <h3 style="margin-top:0;">Forecast Discussion</h3>
        <pre>Select an office from the list.</pre>
      </div>
    </turbo-frame>
  </div>

  <!-- Stimulus + controller (ESM, inline so no missing files) -->
  <script type="module">
    import { Application, Controller } from 'https://unpkg.com/@hotwired/stimulus/dist/stimulus.js';

    class SelectionController extends Controller {
      static targets = ['officeSelect'];

      connect() {
        this.populateOffices();
      }

      async populateOffices() {
        try {
          const res = await fetch('/.netlify/functions/listOffices');
          if (!res.ok) throw new Error(await res.text());
          const { offices } = await res.json();
          const sel = this.officeSelectTarget;
          sel.innerHTML = '';
          (offices || []).forEach(off => {
            const opt = document.createElement('option');
            opt.value = off; opt.textContent = off;
            sel.appendChild(opt);
          });
          // Auto-load first option if present
          if (sel.options.length > 0) this.loadSelected();
        } catch (e) {
          console.error(e);
          alert('Failed to load offices: ' + e.message);
        }
      }

      loadSelected() {
        const office = this.officeSelectTarget?.value;
        if (!office) { alert('No office selected'); return; }
        const frame = document.getElementById('afd_frame');
        if (!frame) { alert('Missing <turbo-frame id="afd_frame">'); return; }
        frame.setAttribute('src', `/.netlify/functions/getAFD?office=${encodeURIComponent(office)}`);
      }
    }

    const app = Application.start();
    app.register('selection', SelectionController);
  </script>
</body>
</html>
